config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        O: tab-next
        I: forward
        M: back
        K: hint links spawn mpv {hint-url}
        N: search-next
        E: search-prev
        e: scroll up
        n: scroll down
      caret:
        i: move-to-next-char
        m: move-to-prev-char
        w: move-to-next-word
        q: move-to-prev-word
        n: move-to-next-line
        e: move-to-prev-line
  colors.completion.item.selected.match.fg:
    global: '#ff4444'
  colors.contextmenu.selected.fg:
    global: null
  colors.hints.bg:
    global: qlineargradient(x1:0, y1:0, x2:0, y2:1, stop:0 rgba(255, 247, 133, 0.8),
      stop:1 rgba(255, 197, 66, 0.8))
  colors.hints.fg:
    global: black
  colors.hints.match.fg:
    global: green
  colors.prompts.bg:
    global: '#444444'
  colors.statusbar.caret.bg:
    global: purple
  colors.statusbar.url.warn.fg:
    global: yellow
  colors.tabs.bar.bg:
    global: '#555555'
  colors.webpage.preferred_color_scheme:
    global: auto
  content.notifications.enabled:
    https://thepiratebay.org: false
    https://web.skype.com: true
  fonts.completion.entry:
    global: default_size default_family
  fonts.default_size:
    global: 10pt
  fonts.hints:
    global: bold default_size default_family
  fonts.keyhint:
    global: default_size default_family
  hints.chars:
    global: arstneio
  hints.padding:
    global:
      bottom: 0
      left: 3
      right: 3
      top: 0
  statusbar.show:
    global: always
  statusbar.widgets:
    global:
    - keypress
    - url
    - scroll
    - history
    - tabs
    - progress
  tabs.show:
    global: always
  url.open_base_url:
    global: true
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      cc: https://cheats.rs/#sized-types/{}
      gh: https://github.com/{}
      cb: https://codeberg.org/{}
      p3: http://localhost:3000/{}
      p5: http://localhost:5173/{}
      p4: http://localhost:4173/{}
      p8: http://localhost:8080/{}
      rs: https://docs.rs/{}
      yt: https://www.youtube.com/results?search_query={}
      gp: https://chat.openai.com/{}
      mx: https://chat.mistral.ai/chat/{}
      cl: https://claude.ai/onboarding/{}
  zoom.default:
    global: 100%
